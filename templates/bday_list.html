<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Last Name</th>
               <th>Birthday</th>
               <th>Action</th>
               
            </tr>
         </thead>
         <tbody>
            {% for user in bday %}
               <tr>
                  <td>{{ user.name }}</td>
                  <td>{{ user.last }}</td>
                  <td>{{ user.date }}</td>
                  <td><a href="{{url_for('send')}}">SEND</a></td>
               </tr>
            {% endfor %}
         </tbody>
      </table>

    
 
   </body>
</html>
