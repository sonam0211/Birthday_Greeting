
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker({dateFormat: 'dd/mm'});
  } );
  </script>
</head>
  <body>
    <script>
      function validateForm() {
      var x = document.fill1.email.value;
      var atpos = x.indexOf("@");
      var dotpos = x.lastIndexOf(".");
      if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
          alert("Not a valid e-mail address");
          return false;
      }
    }
    </script>
    <form name = fill1 action = "http://localhost:5000/addrec" onsubmit=" return validateForm();" method = "POST">
      <label for="name">Name</label>
      <input type = "text"  name = "name"  placeholder="Name" required/></br>
      <label for="last">Last Name</label>
      <input type = "text" name = "last" placeholder="Last Name" required /></br>
      <label for="date">Birthday</label>
      <input type="text" input id="datepicker" name = "date"  placeholder="Date" required/></br>
      <label for="email">Email</label>
      <input type = "text" name = "email" placeholder="Email" required /></br>
      <input type="submit" value="Submit"/>
    </form>
  </body>
</html>
